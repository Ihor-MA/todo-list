{% extends "base.html" %}

{% block content %}
  <h1>
    Tag List
    <a href="{% url 'tasks_and_tags:tag-create' %}" class="btn btn-primary link-to-page">
      Add
    </a>
  </h1><br>

  {% if tag_list %}
    <table class="table table-bordered">
      <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>

      {% for tag in tag_list %}
        <tr>
          <td>
              {{ tag.name }}
          </td>
            <td>
              <a href="{% url 'tasks_and_tags:tag-update' pk=tag.id %}" class="btn btn-secondary">Update</a>
            </td>
            <td>
              <a href="{% url 'tasks_and_tags:tag-delete' pk=tag.id %}" class="btn btn-secondary">Delete</a>
            </td>
        </tr>
      {% endfor %}
    </table>

  {% else %}
      <p>There are no tags in the service.</p>
  {% endif %}
{% endblock %}
